<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Recommendations</title>
    <style>
        container{
            display:flex;
        }
        ul {
  list-style-type: none;
}

li {
  display: inline-block;
}

input[type="checkbox"][id^="myCheckbox"] {
  display: none;
}

label {
  border: 1px solid #fff;
  padding: 10px;
  display: block;
  position: relative;
  margin: 10px;
  cursor: pointer;
}

label:before {
  background-color: white;
  color: white;
  content: " ";
  display: block;
  border-radius: 50%;
  border: 1px solid grey;
  position: absolute;
  top: -5px;
  left: -5px;
  width: 25px;
  height: 25px;
  text-align: center;
  line-height: 28px;
  transition-duration: 0.4s;
  transform: scale(0);
}

label img {
  height: 100px;
  width: 100px;
  transition-duration: 0.2s;
  transform-origin: 50% 50%;
}

:checked + label {
  border-color: #ddd;
}

:checked + label:before {
  content: "âœ“";
  background-color: grey;
  transform: scale(1);
}

:checked + label img {
  transform: scale(0.9);
  /* box-shadow: 0 0 5px #333; */
  z-index: -1;
}
    </style>
  </head>
  <body>
    
    <div class="container">
        <h1>Please select some products</h1>
    </div>
     
    
    <form method="POST" action="{{ url_for('output')}}">
   
        <ul>
            {% for i in imgs %}
            
            <li>
              <input type="checkbox" name="selected_imgs" id="{{i['id']}}" value="{{i['public_id']}}" />
              <label for="{{i['id']}}"><img src="{{i['url']}}" /></label>
            </li>

            {% endfor %}
        </ul>

          <button type="submit" >Submit</button>
    </form>

</body>
</html>
